<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
     <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
     <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <form method="POST" action="/search">
                <h2 class="page-header text-primary text-center">flight ticket</h2>
                <h3 class="text-success">Welcome : {{session["name"]}}</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label>From</label>
                    <input type="text" name="From" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>To</label>
                    <input type="text" name="to" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" name="time1" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-success btn-block" value="search">
                <hr>
                <a href="{{url_for('logout')}}" class="btn btn-primary btn-block">Logout</a>
            </form>
        </div>
     </div>
</body>
</html>
